# Core team configuration - shared across all team members
# These tools and configurations form the baseline development environment

# Personal defaults (override in ~/.config/chezmoi/chezmoi.yaml)
name: "Your Name"
email: "your.email@company.com"
editor: "helix"
shell: "fish"

# Tool preference defaults
cat_replacement: "bat"
ls_replacement: "eza"
grep_replacement: "ripgrep"
find_replacement: "fd"
cd_replacement: "zoxide"

# 1Password integration (override in ~/.config/chezmoi/chezmoi.yaml)
onepassword:
  enabled: false
  ssh_agent: false
  signing_key: ""
  service_account_token: ""
  vault: "Development"
  secrets:
    anthropic_api_key: "op://Development/Anthropic API/credential"
    hf_token: "op://Development/HuggingFace/credential"
    github_token: "op://Development/GitHub Token/credential"

tools:
  # Core development tools that everyone should have
  required:
    - name: "git"
      description: "Version control"
    - name: "curl" 
      description: "HTTP client"
    - name: "chezmoi"
      description: "Dotfiles manager"
    - name: "mise"
      description: "Runtime version manager"

  # Modern CLI replacements (replacing traditional Unix tools)
  cli_modern:
    - name: "bat"
      replaces: "cat"
      description: "Syntax highlighted cat"
    - name: "eza" 
      replaces: "ls"
      description: "Modern ls with colors and icons"
    - name: "ripgrep"
      replaces: "grep"  
      description: "Fast text search"
    - name: "fd"
      replaces: "find"
      description: "Simple and fast alternative to find"
    - name: "zoxide"
      replaces: "cd"
      description: "Smart cd with frecency"
    - name: "du-dust"
      replaces: "du"
      description: "More intuitive du"
    - name: "procs"
      replaces: "ps"
      description: "Modern ps replacement"

  # Development environment tools
  development:
    - name: "helix"
      description: "Terminal text editor"
      category: "editor"
    - name: "fish"
      description: "User-friendly shell"
      category: "shell"
    - name: "starship"
      description: "Cross-shell prompt"
      category: "shell"
    - name: "zellij"
      description: "Terminal multiplexer"
      category: "multiplexer"

  # File management and navigation
  files:
    - name: "yazi"
      description: "Terminal file manager"
    - name: "broot"
      description: "Interactive tree view"

  # Git and GitHub tools
  vcs:
    - name: "lazygit"
      description: "Terminal UI for git"
    - name: "gh"
      description: "GitHub CLI"

  # Secrets management
  secrets:
    - name: "op"
      description: "1Password CLI for secrets management"

  # Development utilities
  utilities:
    - name: "just"
      description: "Command runner (make replacement)"
    - name: "watchexec"
      description: "File watcher for automation"
    - name: "hyperfine" 
      description: "Benchmarking tool"
    - name: "tokei"
      description: "Lines of code counter"
    - name: "kondo"
      description: "Project cleanup tool"

  # AI development tools
  ai_tools:
    - name: "claude"
      description: "Claude Code CLI (native installer)"
      category: "ai"
    - name: "ccmanager"
      description: "Claude Code session manager"
      category: "ai"
    - name: "ruler"
      description: "AI agent configuration manager"
      category: "ai"
    - name: "cursor"
      description: "Cursor IDE CLI for remote tunneling"
      category: "ai"

# Team-wide shell aliases
aliases:
  # Active aliases (always enabled)
  active:
    h: "hx"       # helix editor
    k: "kubectl"   # kubernetes
    d: "docker"    # docker

  # Optional aliases (commented out in config, uncomment to enable)
  optional:
    cat: "bat"
    ls: "eza"
    l: "eza"
    tree: "broot"
    grep: "rg"
    find: "fd"
    c: "z"          # zoxide jump
    gco: "git checkout"
    gp: "git push"
    gl: "git pull"
    ga: "git add"
    gc: "git commit"

# Language runtimes managed by mise
languages:
  node:
    default: "22"  # LTS version
    description: "Node.js runtime and npm"

  rust:
    default: "stable"
    description: "Rust toolchain with cargo"

  zig:
    default: "0.11.0"
    description: "Zig programming language"

# Team configuration standards
standards:
  editor: "helix"
  shell: "fish" 
  multiplexer: "zellij"
  prompt: "starship"
  version_manager: "mise"